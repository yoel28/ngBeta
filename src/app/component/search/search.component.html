<section class="container-fluid">
  <div class="row header">
    <form class="col-12">
      <mat-form-field color="accent" class="col-10 offset-1">
        <mat-label class="font-bold text-white">Agencias</mat-label>
        <input [formControl]="value"  type="search" matInput placeholder="Nombre de la agencia">
        <mat-icon matSuffix color="accent">search</mat-icon>
      </mat-form-field>
      <mat-icon color="accent" class="col-1">check_circle</mat-icon>
    </form>
  </div>

</section>
